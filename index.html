<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>WeatherForYou</title>
</head>
<body style="background: #C0C0C0;">
    <div class="jumbotron jumbotron-fluid bg-dark text-white">
        <div class="container">
            <h1 class="display-4" style="text-align: center; font-family: 'Roboto Mono', monospace;">Welcome to WeatherForYou</h1>
            <p class="lead" style="text-align: center; font-family: 'Roboto', sans-serif;">WeatherForYou gives you the best and most accurate weather
                results.</p>
        </div>
    </div>
    <center>
        <div class="container col-lg-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="city" placeholder="Enter your city name ..."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="mybtn">Enter</button>
                </div>
            </div>
            <div id="info">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Varanasi</h5>
                        <p class="card-text">Thunderstorm</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><b>Temperature:</b> 18 Celcius</li>
                        <li class="list-group-item"><b>Wind:</b> 15 kmph</li>
                        <li class="list-group-item"><b>Humidity:</b> 50 %</li>
                    </ul>
                </div>
            </div>
        </div>
    </center>

    <script src="main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
